apiVersion: v1

description: >
  Monitor AWS DynamoDB provisioned capacity

parameters:
  slackChannel:
    description: the Slack channel to send notifications to
    default: "#ops"

triggers:
- name: schedule
  source:
    type: schedule
    schedule: "0 */1 * * *"

steps:
- name: monitor
  image: gcr.io/nebula-contrib/relay-aws-dynamodb-monitor
  input:
  - |
      ni aws config
      export AWS_SHARED_CREDENTIALS_FILE=/workspace/.aws/credentials
      java -jar /relay/aws-dynamodb-monitor.jar
  spec:
    aws: !Connection { type: aws, name: aws-connection }
    capacity:
    - regions:
        all: true
        exclude:
        - us-gov-east-1
        - us-gov-west-1
        - us-iso-east-1
        - us-isob-east-1
      limits:
        aggregate:
          read: 500
          write: 500
        regional:
          read: 100
          write: 100
- name: slack-notify
  image: relaysh/slack-step-message-send
  when: !Fn.notEquals [!Output [monitor, capacity], ""]
  spec:
    connection: !Connection [slack, slack-connection]
    channel: !Parameter slackChannel
    username: Relay
    message: !Fn.concat
    - "⚠️ "
    - "*Alert*"
    - " ⚠️"
    - !Output [monitor, capacity]
